    <div class="containerHeaderCard">
        <app-header-card (votedBar)="onVotedBar()"></app-header-card>
    </div>

    <div class="progress-bar" *ngIf="!voted">
        <span class="progress-bar-fill">
            CLOSING IN
        </span>
        <span class="progress-bar-text1">
            22
        </span>
        <span class="progress-bar-text2">
            days
        </span>
    </div>
    <div class="voteBar" *ngIf="voted">
        <div class="positiveBar" style="width: {{(person.positiveVotes/(person.positiveVotes + person.negativeVotes))*100 | number }}%">
            <div class="votePositive" ></div>{{ (person.positiveVotes/(person.positiveVotes + person.negativeVotes))*100 | number }}%
        </div>
        <div class="negative">
            {{ (person.negativeVotes/(person.positiveVotes + person.negativeVotes))*100 | number }}%<div class="voteNegative"></div>
        </div>
        
    </div>
</div>
